name: Test PR


on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize


jobs:
  ubuntu-laravel-9:
    name: Laravel ${{ matrix.laravel-versions }} PHP ${{ matrix.php-versions }} ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ['8.0']
        laravel-versions: ['^9.0']
    steps:
      - uses: matriphe/laravel-pkg-test-action@v2
        with:
          operating_system: ${{ matrix.operating-system }}
          php_version: ${{ matrix.php-versions }}
          laravel_version: ${{ matrix.laravel-versions }}
          phpunit_args: --group unit

      - name: Run Ubuntu Tests
        run: vendor/bin/phpunit --group ubuntu

      - name: Run Larinfo Command
        run: php vendor/bin/testbench larinfo


  macos-laravel-9:
    name: Laravel ${{ matrix.laravel-versions }} PHP ${{ matrix.php-versions }} ${{ matrix.operating-system }}
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [macos-10.15]
        php-versions: ['8.0']
        laravel-versions: ['^9.0']
    steps:
      - uses: matriphe/laravel-pkg-test-action@v2
        with:
          operating_system: ${{ matrix.operating-system }}
          php_version: ${{ matrix.php-versions }}
          laravel_version: ${{ matrix.laravel-versions }}
          phpunit_args: --group unit

      - name: Run MacOS Tests
        run: vendor/bin/phpunit --group macos

      - name: Run Larinfo Command
        run: php vendor/bin/testbench larinfo


  windows-laravel-9:
    name: Laravel ${{ matrix.laravel-versions }} PHP ${{ matrix.php-versions }} ${{ matrix.operating-system }} without com_dotnet
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019]
        php-versions: ['8.0']
        laravel-versions: ['^9.0']
    steps:
      - uses: matriphe/laravel-pkg-test-action@main
        with:
          operating_system: ${{ matrix.operating-system }}
          php_version: ${{ matrix.php-versions }}
          laravel_version: ${{ matrix.laravel-versions }}
          phpunit_args: --group unit
          laravel_install_args: --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-plugins --ignore-platform-reqs
          package_install_args: --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-plugins --ignore-platform-reqs
          php_extensions: pdo_sqlite,sqlite3
          shell_name: pwsh

      - name: Run Windows Tests
        run: vendor/bin/phpunit --group windows

      - name: Run Larinfo Command
        run: php vendor/bin/testbench larinfo


  windows-with-com-dotnet-laravel-9:
    name: Laravel ${{ matrix.laravel-versions }} PHP ${{ matrix.php-versions }} ${{ matrix.operating-system }} with com_dotnet
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [windows-2019]
        php-versions: ['8.0']
        laravel-versions: ['^9.0']
    steps:
      - uses: matriphe/laravel-pkg-test-action@main
        with:
          operating_system: ${{ matrix.operating-system }}
          php_version: ${{ matrix.php-versions }}
          laravel_version: ${{ matrix.laravel-versions }}
          phpunit_args: --group unit
          laravel_install_args: --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-plugins --ignore-platform-reqs
          package_install_args: --prefer-dist --no-progress --no-suggest --optimize-autoloader --no-plugins --ignore-platform-reqs
          php_extensions: pdo_sqlite,sqlite3,com_dotnet
          shell_name: pwsh

      - name: Run Windows Tests
        run: vendor/bin/phpunit --group windows

      - name: Run Larinfo Command
        run: php vendor/bin/testbench larinfo
